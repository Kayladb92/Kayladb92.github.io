<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">

    <div id="banner"></div>
        <div>NEW</div>

              <input type="email" name="emailAddress"> Placeholder="Email address"
              <input type="submit" class="redButton" value="Get Started >">
            </form>

        </div>
      </div>


  <!-- Gallery/Image Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/Lion.jpg" alt="Lion">
      <img class="galleryImage" src="images/phone.jpg" alt="phone">
      <img class="galleryImage" src="images/dive.jpg" alt="dive">
      <img class="galleryImage" src="images/diner.jpg" alt="diner">
  </div>

    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
